[ req ]
default_bits       = 2048
distinguished_name = req_distinguished_name
req_extensions     = req_ext
[ req_distinguished_name ]
countryName               = 2 Digit Country Code (e.g. US, IN, IE)
stateOrProvinceName       = State or Province (CALIFORNIA, NEWYORK)
localityName              = Locality (DUBLIN, NEWYORK CITY)
organizationName          = Organization Name
commonName                = Common Name (e.g. server FQDN or YOUR name)
[ req_ext ]
subjectAltName = @alt_names
[alt_names]
DNS.1   = <host-1>
DNS.2   = <Kibana DNS URL>

